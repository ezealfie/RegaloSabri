<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Sabri ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="scene">
        <div class="room">
            <div class="wall back">
                <div class="clock-plate" onclick="mostrarDetalleReloj()">
                    <div class="clock-screen">
                        <span id="time-display">000:00:00:00</span>
                    </div>
                    <div class="clock-label">TIEMPO JUNTOS</div>
                </div>
            </div>
            
            <div class="wall left">
                <div class="window">
                    <div class="reflection"></div>
                </div>
            </div>

            <div class="floor"></div>

            <div class="center-stage">
                <div class="table-structure">
                    <div class="table-top-face"></div>
                    <div class="table-front-face"></div>
                    <div class="leg leg-fl"></div>
                    <div class="leg leg-fr"></div>
                </div>

                <div class="wallet-container" onclick="abrirCuponera()">
                    <div class="wallet-shape">
                        <div class="w-face w-front"></div>
                        <div class="w-face w-back"></div>
                        <div class="w-face w-top"></div>
                        <div class="w-face w-bottom"></div>
                        <div class="w-face w-left"></div>
                        <div class="w-face w-right"></div>
                        <div class="money-bill"><span>$1000</span></div>
                    </div>
                    <div class="label-float">ABRIR BILLETERA</div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-clock" class="modal-overlay hidden" onclick="cerrarModales(event)">
        <div class="modal-box clock-detail">
            <h2>‚è≥ Tiempo Exacto</h2>
            <div id="full-time-counter">Calculando...</div>
        </div>
    </div>

    <div id="modal-cupones" class="modal-overlay hidden" onclick="cerrarModales(event)">
        <div class="modal-box">
            <h2>üí∏ Billetera de Sabri üí∏</h2>
            <p id="loading-msg">Conectando con la base de datos...</p>
            
            <div class="cupon-list" id="lista-cupones-render"></div>

            <div id="qr-container" class="hidden">
                <h3 style="color:#e65100;">‚úÖ ¬°Canjeado!</h3>
                <p style="font-size:12px;">Escane√° para ver tu vale:</p>
                <div id="qrcode"></div>
                <button class="btn-cerrar-qr" onclick="cerrarQR()">Cerrar QR</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
