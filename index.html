<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio de Sabri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="scene">
        <div class="room-diorama">
            
            <div class="floor-wood">
                <div class="table-shadow"></div>
            </div>

            <div class="wall-back">
                <div class="skirting-board"></div> 
                <div class="neon-clock" onclick="mostrarDetalleReloj()">
                    <span id="time-display">000:00:00:00</span>
                </div>
            </div>
            
            <div class="wall-left">
                <div class="skirting-board"></div>
                <div class="lamp-reflection"></div>
            </div>

            <div class="desk-group">
                <div class="desk-top">
                    <div class="desk-thickness-front"></div>
                    <div class="desk-thickness-side"></div>

                    <div class="desk-lamp">
                        <div class="lamp-head"></div>
                        <div class="lamp-light-cone"></div>
                    </div>
                    <div class="wallet-leather" onclick="abrirCuponera()">
                        <div class="wallet-stitch"></div>
                    </div>
                    <div class="coffee-mug"></div>
                </div>
                
                <div class="desk-leg fl"></div>
                <div class="desk-leg fr"></div>
                <div class="desk-leg bl"></div>
                <div class="desk-leg br"></div>
            </div>

            <div class="plant-area">
                <div class="terracotta-pot"></div>
                <div class="leaf l1"></div>
                <div class="leaf l2"></div>
                <div class="leaf l3"></div>
            </div>

        </div>
    </div>

    <div id="modal-clock" class="modal-overlay hidden" onclick="cerrarModales(event)">
        <div class="modal-box dark-mode">
            <h2>‚è≥ Tiempo Exacto</h2>
            <div id="full-time-counter">Calculando...</div>
        </div>
    </div>

    <div id="modal-cupones" class="modal-overlay hidden" onclick="cerrarModales(event)">
        <div class="modal-box">
            <h2>üéüÔ∏è Tus Cupones</h2>
            <div class="cupon-list" id="lista-cupones-render"></div>
            <div id="qr-container" class="hidden">
                <div id="qrcode"></div>
                <button class="btn-cerrar" onclick="cerrarQR()">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
