<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio de Sabri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="scene">
        <div class="room">
            <!-- PISO -->
            <div class="floor"></div>
            <div class="desk-shadow"></div>

            <!-- PAREDES -->
            <div class="wall wall-back">
                <div class="skirting"></div>
                <div class="clock" onclick="mostrarDetalleReloj()">
                    <span id="time-display">000:00:00:00</span>
                </div>
            </div>
            <div class="wall wall-left">
                <div class="skirting"></div>
            </div>

            <!-- ESCRITORIO SOBRE EL PISO -->
            <div class="desk">
                <div class="desk-surface">
                    <div class="desk-edge front"></div>
                    <div class="desk-edge right"></div>
                    <!-- Laptop plateada (abre cupones) -->
                    <div class="laptop" onclick="abrirCuponera()">
                        <div class="laptop-screen">
                            <div class="laptop-bezel"></div>
                        </div>
                        <div class="laptop-base"></div>
                        <div class="laptop-hinge"></div>
                    </div>
                    <div class="lamp">
                        <div class="lamp-arm"></div>
                        <div class="lamp-shade"></div>
                    </div>
                    <div class="mug"></div>
                </div>
                <div class="desk-leg leg-fl"></div>
                <div class="desk-leg leg-fr"></div>
                <div class="desk-leg leg-bl"></div>
                <div class="desk-leg leg-br"></div>
            </div>

            <!-- PLANTA SOBRE EL PISO, AL LADO DEL ESCRITORIO -->
            <div class="plant">
                <div class="pot"></div>
                <div class="plant-leaf l1"></div>
                <div class="plant-leaf l2"></div>
                <div class="plant-leaf l3"></div>
            </div>
        </div>
    </div>

    <div id="modal-clock" class="modal-overlay hidden" onclick="cerrarModales(event)">
        <div class="modal-box dark-mode">
            <h2>‚è≥ Tiempo Exacto</h2>
            <div id="full-time-counter">Calculando...</div>
        </div>
    </div>

    <div id="modal-cupones" class="modal-overlay hidden" onclick="cerrarModales(event)">
        <div class="modal-box">
            <h2>üéüÔ∏è Tus Cupones</h2>
            <div class="cupon-list" id="lista-cupones-render"></div>
            <div id="qr-container" class="hidden">
                <div id="qrcode"></div>
                <button class="btn-cerrar" onclick="cerrarQR()">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
