<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Cupón Canjeado!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .ticket-container {
            background: linear-gradient(135deg, #fff8e1 0%, #ffecb3 100%);
            color: #3e2723;
            width: 90%; max-width: 350px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 179, 0, 0.3);
            border: 2px dashed #ff6f00;
            position: relative;
        }
        /* Efecto de agujeros de ticket */
        .ticket-container::before, .ticket-container::after {
            content: ''; position: absolute;
            top: 50%; width: 30px; height: 30px;
            background-color: #121212; border-radius: 50%;
            transform: translateY(-50%);
        }
        .ticket-container::before { left: -15px; }
        .ticket-container::after { right: -15px; }

        .header {
            background-color: #ff6f00;
            color: white; padding: 15px;
            font-family: 'Orbitron', sans-serif; letter-spacing: 2px;
        }
        .content { padding: 20px; }
        
        /* ACÁ SE MUESTRA LA FOTO */
        .foto-regalo {
            width: 100%; height: 200px;
            object-fit: cover; border-radius: 10px;
            margin-bottom: 15px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1 { margin: 10px 0; font-size: 24px; color: #e65100; }
        p { font-size: 14px; color: #5d4037; margin-bottom: 20px; }
        
        .sello {
            border: 3px solid #d32f2f; color: #d32f2f;
            display: inline-block; padding: 5px 15px;
            font-weight: bold; font-size: 18px;
            transform: rotate(-10deg);
            opacity: 0.8; letter-spacing: 2px;
        }
        
        .btn-volver {
            display: inline-block; margin-top: 30px;
            color: #ffb74d; text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="ticket-container">
        <div class="header">VALE OFICIAL</div>
        
        <div class="content">
            <img src="../fotos/cena.jpg" alt="Regalo" class="foto-regalo">
            
            <h1>Cena Casera</h1>
            <p>Válido por una cena hecha por mí con mucho amor (y espero que sabor).</p>
            
            <div class="sello">CANJEADO</div>
        </div>
    </div>

    <a href="../index.html" class="btn-volver">← Volver a la habitación</a>

</body>
</html>
